<!-- Bootstrap navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <!-- Логотип + Название -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <!-- Логотип. Подложите картинку в assets/logo.png, или любой URL -->
      <img
        src="assets/logo.png"
        alt="Logo"
        width="32"
        height="32"
        class="me-2 rounded"
      />
      <span>QuizMaster</span>
    </a>

    <!-- Кнопка «гамбургер» для мобильных (Bootstrap) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <!-- Ссылки -->
        <a class="nav-link" routerLink="/">Home</a>
        <a class="nav-link" routerLink="/tests">Tests</a>
        <a class="nav-link" routerLink="/questions">Questions</a>

        <!-- Если НЕ авторизован -->
        <ng-container *ngIf="!authService.isLoggedIn(); else loggedIn">
          <a class="nav-link" routerLink="/login">Login</a>
          <a class="nav-link" routerLink="/register">Register</a>
        </ng-container>

        <!-- Если авторизован -->
        <ng-template #loggedIn>
          <a class="nav-link" routerLink="/history-user-tests">History</a>
          <!-- Logout -->
          <a class="nav-link text-danger" (click)="logout()">Logout</a>
        </ng-template>
      </div>
    </div>

        <!-- В app.component.html, рядом с кнопкой "темы" -->
    <select class="form-select w-auto ms-3" #langSelect (change)="switchLanguage(langSelect.value)">
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>

    <!-- Переключатель тем (справа) -->
    <button class="btn btn-outline-light ms-3" (click)="themeService.toggleTheme()">
      {{ themeService.getCurrentTheme() === 'light-theme' ? 'Dark Theme' : 'Light Theme' }}
    </button>
  </div>
</nav>

<!-- Основная часть -->
<router-outlet></router-outlet>
