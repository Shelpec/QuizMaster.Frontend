<div class="container mt-4" *ngIf="userTest; else loading">
  <h3>Passing Test (UserTestId={{ userTest.id }}, TestId={{ userTest.testId }})</h3>
  <p>DateCreated: {{ userTest.dateCreated }}</p>

  <!-- Форма с вопросами -->
  <form>
    <div class="card question-card"
         *ngFor="let utq of userTest.userTestQuestions">
      <div class="card-body">
        <h5>{{ utq.questionText }}</h5>

        <!-- Если несколько правильных -> чекбоксы, иначе -> радио -->
        <ng-container *ngIf="hasMultipleCorrect(utq); else singleChoice">
          <!-- MULTIPLE (checkbox) -->
          <div class="form-check mb-1"
               *ngFor="let ans of utq.answerOptions">
            <input type="checkbox"
                   class="form-check-input"
                   [checked]="selectedAnswersMap[utq.id].has(ans.id)"
                   (change)="onSelectAnswer(utq.id, ans.id, $event, true)"
                   [ngClass]="getAnswerClass(utq.id, ans.id)" />
            <label class="form-check-label"
                   [ngClass]="getAnswerClass(utq.id, ans.id)">
              {{ ans.text }}
            </label>
          </div>
        </ng-container>

        <!-- SINGLE (radio) -->
        <ng-template #singleChoice>
          <div class="form-check mb-1"
               *ngFor="let ans of utq.answerOptions">
            <input type="radio"
                   class="form-check-input"
                   name="q_{{ utq.id }}"
                   [checked]="selectedAnswersMap[utq.id].has(ans.id)"
                   (change)="onSelectAnswer(utq.id, ans.id, $event, false)"
                   [ngClass]="getAnswerClass(utq.id, ans.id)" />
            <label class="form-check-label"
                   [ngClass]="getAnswerClass(utq.id, ans.id)">
              {{ ans.text }}
            </label>
          </div>
        </ng-template>
      </div>
    </div>
  </form>

  <!-- Кнопка "Finish & Check" -->
  <div class="d-flex gap-3 mt-3">
    <button class="btn btn-primary" (click)="onFinish()">
      Finish & Check
    </button>
  </div>

  <!-- Блок с результатом: ТОЛЬКО если не опрос -->
  <div class="mt-4" *ngIf="checkResult && !userTest?.isSurveyTopic">
    <h4>Check Result</h4>
    <p>
      CorrectCount: {{ checkResult.correctCount }}
      / {{ checkResult.totalQuestions }}
    </p>
    <button class="btn btn-outline-secondary" (click)="goBackToTests()">
      Back to Tests
    </button>
  </div>

  <!-- Если это опрос => вместо результата показываем просто "Answers saved" -->
  <div class="mt-4" *ngIf="surveySaved && userTest?.isSurveyTopic">
    <h4>Answers successfully saved (Survey)</h4>
    <button class="btn btn-outline-secondary" (click)="goBackToTests()">
      Back to Tests
    </button>
  </div>
</div>

<ng-template #loading>
  <p>Loading test...</p>
</ng-template>
